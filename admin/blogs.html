<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <title>MY BRAND | DASHBOARD | USERS</title>
    <link rel="stylesheet" href="/admin/blogs.css">
</head>

<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="title-admin">ADMIN-PANEL</span>
                    </a>
                </li>

                <li>
                    <a href="/admin/admin.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="/admin/users.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Users</span>
                    </a>
                </li>

                <li>
                    <a href="/admin/messages.html">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="title">Messages</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/blogs.html">
                        <span class="icon">
                            <ion-icon name="book-outline"></ion-icon>
                        </span>
                        <span class="title">Blog posts</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="title">Profile</span>
                    </a>
                </li>

                <li>
                    <a href="/login/login.html">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main">
            <div class="topbar">

                <div class="search">
                    <label>
                        <input type="text" placeholder="type here to search">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="/images/Profile.png" alt="">
                </div>
            </div>

            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers">10</div>
                        <div class="cardName">Users</div>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">15</div>
                        <div class="cardName">Messages</div>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">5</div>
                        <div class="cardName">Blog posts</div>
                    </div>
                </div>
            </div>
            <div class="container-2" id="blogContainer">
                <h1>Manage Blogs</h1>
                
            </div>  
            <button class="add-btn">Add New Blog</button>
        </div>
    </div> 
</body>

<script>
    document.addEventListener('DOMContentLoaded', async function () {
        const blogContainer = document.getElementById('blogContainer');

        try {
            const response = await fetch('http://localhost:5000/blog/getAllBlogs');
            const blogs = await response.json();

            blogs.forEach(blog => {
                const blogDiv = document.createElement('div');
                blogDiv.classList.add('blog');
                blogDiv.innerHTML = `
                    <h2>${blog.title}</h2>
                    <img src="${blog.image}" alt="${blog.title}">
                    <p>${blog.content}</p>
                    <div class="actions">
                        <button class="update-btn">Update</button>
                        <button class="delete-btn">Delete</button>
                    </div>
                `;
                blogContainer.appendChild(blogDiv);
            });
        } catch (error) {
            console.error('Error fetching blogs:', error);
        }
    });
</script>

</html>
