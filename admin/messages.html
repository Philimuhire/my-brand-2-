<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <title>MY BRAND | DASHBOARD | USERS</title>
    <link rel="stylesheet" href="/admin/messages.css">
</head>

<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="title-admin">ADMIN-PANEL</span>
                    </a>
                </li>

                <li>
                    <a href="/admin/admin.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="/admin/users.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Users</span>
                    </a>
                </li>

                <li>
                    <a href="/admin/messages.html">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="title">Messages</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/blogs.html">
                        <span class="icon">
                            <ion-icon name="book-outline"></ion-icon>
                        </span>
                        <span class="title">Blog posts</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="title">Profile</span>
                    </a>
                </li>

                <li>
                    <a href="/login/login.html">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main">
            <div class="topbar">

                <div class="search">
                    <label>
                        <input type="text" placeholder="type here to search">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="/images/Profile.png" alt="">
                </div>
            </div>

            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers">10</div>
                        <div class="cardName">Users</div>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">15</div>
                        <div class="cardName">Messages</div>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">5</div>
                        <div class="cardName">Blog posts</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="details">
        <div class="message-list">
            <div class="cardHeader">
                <h2>Messages from clients</h2>
            </div>

            <table>
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Email</td>
                        <td>Subject</td>
                        <td>Message</td>
                        <td>Action</td>
                    </tr>
                </thead>

                <tbody id="messageTableBody">

                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const messageTableBody = document.getElementById('messageTableBody');
            
            try {
                const response = await fetch('http://localhost:5000/contact/getContactQueries');
                const messages = await response.json();
        
                messages.forEach(message => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${message.name}</td>
                        <td>${message.email}</td>
                        <td>${message.subject}</td>
                        <td>${message.message}</td>
                        <td><button class="action" data-message-id="${message._id}">Delete Message</button></td>
                    `;
                    messageTableBody.appendChild(row);
                });
        
                const deleteButtons = document.querySelectorAll('.action');
                deleteButtons.forEach(button => {
                    button.addEventListener('click', async function () {
                        const messageId = button.getAttribute('data-message-id');
                        const confirmDelete = confirm("Are you sure you want to delete this message?");
                        if (confirmDelete) {
                            try {
                                const response = await fetch(`http://localhost:5000/contact/deleteContactQuery/${messageId}`, {
                                    method: 'DELETE'
                                });
                                const data = await response.json();
                                console.log(data.message); 
                                button.parentElement.parentElement.remove();
                            } catch (error) {
                                console.error('Error deleting message:', error);
                            }
                        }
                    });
                });
            } catch (error) {
                console.error('Error fetching messages:', error);
            }
        });
    </script>
</body>

</html>
